services:
  polymarket-telebot:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: polymarket-telebot-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      POLYMARKET_API_KEY: ${POLYMARKET_API_KEY}
      POLYMARKET_API_URL: ${POLYMARKET_API_URL}
      POLYMARKET_GAMMA_API_URL: ${POLYMARKET_GAMMA_API_URL}
      POLYMARKET_DATA_API_URL: ${POLYMARKET_DATA_API_URL}
      POLYMARKET_WS_URL: ${POLYMARKET_WS_URL}
      DATABASE_URL: postgresql://hiehoo:hieuho123@postgres:5432/polybot
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      CLOB_AUTH_KEY: ${CLOB_AUTH_KEY}
      CLOB_AUTH_SECRET: ${CLOB_AUTH_SECRET}
      CLOB_AUTH_PASSPHRASE: ${CLOB_AUTH_PASSPHRASE}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./logs:/app/logs
      - ./src:/app/src  # Mount source for live reload
    ports:
      - "3000:3000"

  redis:
    image: docker.io/redis:7-alpine
    container_name: polymarket-redis-dev
    restart: unless-stopped
    command: redis-server --appendonly yes
    networks:
      - app-network
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  postgres:
    image: docker.io/postgres:15-alpine
    container_name: polymarket-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: hiehoo
      POSTGRES_PASSWORD: hieuho123
      POSTGRES_DB: polybot
    ports:
      - "5432:5432"
    networks:
      - app-network
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hiehoo -d polybot"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  app-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
  postgres-data:
    driver: local