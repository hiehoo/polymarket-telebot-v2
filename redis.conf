# Redis configuration for Polymarket Telegram Bot
bind 127.0.0.1
port 6379
timeout 300
keepalive 60
maxmemory 256mb
maxmemory-policy allkeys-lru
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
protected-mode no
tcp-keepalive 60
tcp-backlog 511
databases 16