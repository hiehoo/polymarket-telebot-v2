services:
  polymarket-telebot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: polymarket-telebot-prod
    restart: unless-stopped
    env_file:
      - .env.prod.local
    environment:
      NODE_ENV: production
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      POLYMARKET_API_KEY: ${POLYMARKET_API_KEY}
      POLYMARKET_API_URL: ${POLYMARKET_API_URL}
      POLYMARKET_GAMMA_API_URL: ${POLYMARKET_GAMMA_API_URL}
      POLYMARKET_DATA_API_URL: ${POLYMARKET_DATA_API_URL}
      POLYMARKET_WS_URL: ${POLYMARKET_WS_URL}
      DATABASE_URL: postgresql://polybot:${POSTGRES_PASSWORD}@postgres:5432/polybot
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      CLOB_AUTH_KEY: ${CLOB_AUTH_KEY}
      CLOB_AUTH_SECRET: ${CLOB_AUTH_SECRET}
      CLOB_AUTH_PASSPHRASE: ${CLOB_AUTH_PASSPHRASE}
      LOG_LEVEL: info
      PORT: 3000
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "sh", "-c", "ps aux | grep '[n]ode.*index.minimal.js' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: docker.io/redis:7-alpine
    container_name: polymarket-redis-prod
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - app-network
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  postgres:
    image: docker.io/postgres:15-alpine
    container_name: polymarket-postgres-prod
    restart: unless-stopped
    env_file:
      - .env.prod.local
    environment:
      POSTGRES_USER: polybot
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: polybot
      POSTGRES_INITDB_ARGS: "--data-checksums"
    networks:
      - app-network
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U polybot -d polybot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: Monitoring with lightweight tools
  redis-exporter:
    image: docker.io/oliver006/redis_exporter:latest
    container_name: redis-exporter
    restart: unless-stopped
    environment:
      REDIS_ADDR: redis://redis:6379
    networks:
      - app-network
    profiles: ["monitoring"]

networks:
  app-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
  postgres-data:
    driver: local