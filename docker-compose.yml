services:
  polymarket-telebot:
    build: .
    container_name: polymarket-telebot
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - POLYMARKET_API_KEY=${POLYMARKET_API_KEY}
      - POLYMARKET_API_URL=${POLYMARKET_API_URL:-https://clob.polymarket.com}
      - POLYMARKET_GAMMA_API_URL=${POLYMARKET_GAMMA_API_URL:-https://gamma-api.polymarket.com}
      - POLYMARKET_DATA_API_URL=${POLYMARKET_DATA_API_URL:-https://data-api.polymarket.com}
      - POLYMARKET_WS_URL=${POLYMARKET_WS_URL:-wss://ws-subscriptions-clob.polymarket.com/ws}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - CLOB_AUTH_KEY=${CLOB_AUTH_KEY:-}
      - CLOB_AUTH_SECRET=${CLOB_AUTH_SECRET:-}
      - CLOB_AUTH_PASSPHRASE=${CLOB_AUTH_PASSPHRASE:-}
    depends_on:
      - redis
    networks:
      - app-network
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "sh", "-c", "ps aux | grep '[n]ode.*index.minimal.js' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: polymarket-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --replica-read-only no
    networks:
      - app-network
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  postgres:
    image: postgres:15-alpine
    container_name: polymarket-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: hiehoo
      POSTGRES_PASSWORD: hieuho123
      POSTGRES_DB: polybot
    ports:
      - "5432:5432"
    networks:
      - app-network
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hiehoo -d polybot"]
      interval: 10s
      timeout: 5s
      retries: 5


networks:
  app-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
  postgres-data:
    driver: local